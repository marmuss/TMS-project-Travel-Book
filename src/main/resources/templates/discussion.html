
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>New Post</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:replace="_header"></div>
<div class="container">
  <div class="row justify-content-center mt-3">
    <div class="card col-6 mt-2">
      <img th:src="@{${post.imagePath}}" class="card-img-top mt-1" alt="..">
      <div class="card-body">
        <h5 th:text="${post.title}" class="card-title"></h5>
        <h6 th:text="${post.place} + ' ' + ${post.country.countryName}" class="card-subtitle mb-2 text-muted"></h6>
        <p th:text="${post.text}" class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <button type="submit" class="btn btn-primary">
          Like <span th:text="${post.likes}" class="badge bg-secondary"></span>
        </button>
      </div>
    </div>
    <div class="card col-6 mt-2" style="overflow: scroll">
      <form action="#" method="post" th:action="@{/addComment}">
        <div class="mt-3">
          <textarea th:name="comment" class="form-control shadow-sm p-3 mb-5 bg-white rounded sticky-top" id="exampleFormControlTextarea6" rows="2" placeholder="Comment..."></textarea>
          <input type="hidden" th:name="postId" th:value="${post.id}">
          <button type="submit" class="btn btn-secondary btn-sm">Add comment</button>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
</body>
</html>
