<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
</head>
<body>
<div th:replace="_header"></div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-4 mt-5" >
            <div th:if="${loginError}" class="alert alert-danger" role="alert">
                Wrong username or password
            </div>
            <form action="#" th:action="@{/user/authorization}" th:object="${authUser}" method="post">
                <div class="mb-3">
                    <input type="text" th:field="*{username}" class="form-control" id="username1" name="username" placeholder="Username">
                </div>
                <div class="mb-3">
                    <input type="password" th:field="*{password}" class="form-control" id="password1" placeholder="Password">
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-secondary">Login</button>
                </div>
            </form>
            <div class="row justify-content-center mt-5">
                <a th:href="@{/user/registration}"><p class="text-center">Create Account</a>
            </div>
        </div>
    </div>
</div>
<div th:replace="_footer"></div>
</body>
</html>
