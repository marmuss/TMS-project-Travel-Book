<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row justify-content-center mt-3">
        <div class="col-2">
            <div class="row justify-content-center mt-3">
                <div class="card" style="width: 16rem; border: none">
                    <img th:src="@{${profile.photoPath}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h4 th:text="${profile.user.name}" class="card-title" style="text-align: center"></h4>
                        <h6 th:text="${profile.user.username}" class="card-title" style="text-align: center"></h6>
                        <p class="card-text" style="text-align: center">Companions <span th:text="${profile.companions.size()}" class="badge bg-secondary"></span></p>
                        <div th:if="${profile.user.equals(session.user)}"  class="row justify-content-center">
                            <a th:href="@{/changeProfile}" class="btn btn-outline-secondary btn-sm">Change profile</a>
                        </div>
                        <div th:unless="${profile.user.equals(session.user)}"  class="row justify-content-center">
                            <a th:href="@{/addCompanion}" class="btn btn-outline-secondary btn-sm">Add as companion</a>
                        </div>
                    </div>
                </div>
            </div>
            <div th:each="user : ${users}">
                <a th:href="@{/profile/{id}(id = ${user.id})}">
                    <span th:text="${user.username}"></span>
                </a>
            </div>
        </div>
        <div class="col-8">
            <div class="row justify-content-center">
                <div th:if="${profile.user.equals(session.user)}" class="col-6">
                    <div class="row justify-content-center">
                        <a th:href="@{/newPost}" class="btn btn-secondary btn-sm">Add new post</a>
                    </div>
                </div>
            </div>
            <th:block th:each="post : ${posts}">
                <div class="row justify-content-center mt-3">
                    <div class="card col-7 mt-2">
                        <img th:src="@{${post.imagePath}}" class="card-img-top mt-1" alt="..">
                        <div class="card-body">
                            <h5 th:text="${post.title}" class="card-title"></h5>
                            <h6 th:text="${post.place} + ' ' + ${post.country.countryName}" class="card-subtitle mb-2 text-muted"></h6>
                            <p th:text="${post.text}" class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                            <button type="submit" class="btn btn-primary">
                                Like <span th:text="${post.likes}" class="badge bg-secondary"></span>
                            </button>
                            <form method="#" action="get" th:action="@{/discussion/{postId}(postId = ${post.id})}">
                            <button type="submit" class="btn btn-primary">
                                Comments <span th:text="${post.comments.size()}" class="badge bg-secondary"></span>
                            </button>
                            </form>
                        </div>
                    </div>
                    <div class="card col-5 mt-2" style="overflow: scroll">
                        <form action="#" method="post" th:action="@{/discussion/addComment}">
                            <div class="input-group mt-2 mb-2">
                                <input type="hidden" th:name="postId" th:value="${post.id}">
                                <textarea th:name="comment" class="form-control" aria-label="With textarea" aria-describedby="button-addon2" rows="1"></textarea>
                                <button class="btn btn-outline-secondary btn-lg" type="submit" id="button-addon2">Sent</button>
                            </div>
                        </form>
                        <div class="card mt-2" style="width: 20rem; border: none" th:each="comment : ${post.comments}">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item" th:text="${comment.text}"></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </th:block>
            </div>
        </div>
    </div>
</div>
</body>
</html>
