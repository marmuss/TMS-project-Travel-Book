<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
<div th:replace="_header"></div>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-4 mt-3" >
      <form action="#" th:action="@{/user/registration}" th:object="${newUser}" method="post">
        <div class="mb-3">
          <input type="text"  th:field="*{name}" class="form-control" id="name" name="name"  placeholder="Name">
        </div>
        <div class="alert alert-warning" th:if="${#fields.hasErrors('name')}">
          <p class="text-center"  th:errors="*{name}"></p>
        </div>
        <div class="mb-3">
          <input type="text" th:field="*{username}" class="form-control" id="username" name="username" placeholder="Username">
          <div class="alert alert-warning" th:if="${#fields.hasErrors('username')}"><p class="text-center"th:errors="*{username}"></p></div>
          <div th:if="${usernameIsExist}" class="alert alert-warning" role="alert">
            <p class="text-center">User with this username already exist</p>
          </div>
        </div>
        <div class="mb-3">
          <input type="email" th:field="*{email}"   class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">
          <div class="alert alert-warning" th:if="${#fields.hasErrors('email')}">
            <p class="text-center" th:errors="*{email}"></p>
          </div>
          <div th:if="${emailIsExist}" class="alert alert-warning" role="alert">
            <p class="text-center">User with this email already exist</p>
          </div>
        </div>
        <div class="mb-3">
          <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="alert alert-warning" th:if="${#fields.hasErrors('password')}">
          <p class="text-center" th:errors="*{password}"></p>
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
